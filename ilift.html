<!DOCTYPE html>
<html>
	<head>
		<title>iLift</title>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="Chart.js"></script>
		<script type="text/javascript" src="ilift.js"></script>
		<link href="ilift.css" rel="stylesheet" type="text/css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">iLift</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" id="username" class="form-control" placeholder="Username">
						</div>
						<button type="submit" id="getSessions" class="btn btn-default">Submit</button>
						<span class="alert-submit"></span>
					</form>					
					<ul class="nav navbar-nav navbar-right">
        				<li><a id="usernameLabel" href="#"></a></li>
        			</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<h1>Welcome to iLift</h1>
			<div id="defaultContent" class="row">				
				<div class="col-md-12">
					Nothing to show... do you even lift, bro?
				</div>
			</div>

			<div id="sessionChartContainer" class="row">				
			  	<div class="col-md-6" >
			  		<h4>Exercise Distribution</h4>
			  		<canvas id="sessionDoughnutChart" width="400" height="400"></canvas>
		  		</div>
			  	<div class="col-md-6">
			  		<h4>Exercise Performance</h4>
			  		<form>
  						<div class="form-group">
  							<select id="exercise-list" class="form-control"></select>
  						</div>
  					</form>
				  	<canvas id="sessionLineChart" width="600" height="400"></canvas>
				</div>
			</div>
			
			<div id="sessionTableContainer" class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table id="sessionsTable" class="table table-striped">							
							<thead>
								<tr>
									<th>Date</th>
									<th>Exercise</th>
									<th>Equipment</th>
									<th>Repetitions</th>
									<th>Performance</th>
								</tr>
							</thead>
							<tbody>					
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
