<!DOCTYPE html>
<html>
	<head>
		<title>iLift</title>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="ilift.js"></script>
		<link href="ilift.css" rel="stylesheet" type="text/css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">iLift</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username">
						</div>
						<button type="submit" id="getSessions" class="btn btn-default">Submit</button>
					</form>					
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<h1>Welcome to iLift</h1>
			<div class="table-responsive">
				<table id="sessionsTable" class="table table-striped">
				<caption>Your sessions so far</caption>
				<thead>
					<tr>
						<th>Date</th>
						<th>Exercise</th>
						<th>Equipment</th>
						<th>Repetitions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>12/06/2015</td>
						<td>Biceps</td>
						<td>Dumbbell</td>
						<td>15</td>
					</tr>
					<tr>
						<td>12/06/2015</td>
						<td>Biceps</td>
						<td>Dumbbell</td>
						<td>15</td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
